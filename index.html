<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="navbar">
    <h1>Encriptador de texto</h1>
  </section>
  <section class="content">
    <div class="encoder">
      <textarea 
        id="text_encode" 
        cols="30" 
        rows="10"
        placeholder="Ingrese el texto aqui"
      ></textarea>
      <label for="">&#9432; Solo letras minusculas y sin acentos, no caracteres especiales</label>
      <div class="buttons">
        <button class="button button_encode">Encriptar</button>
        <button class="button button_decode">Desencriptar</button>
      </div>
    </div>
    <div class="result">
      <div class="result_content">
        <textarea 
          id="text_result" 
          cols="30" 
          rows="10"
          disabled
        ></textarea>
        <button class="button button_copy">Copiar</button>
      </div>
      <div class="non_content hide">
        <img src="" alt="Nothing to see here">
        <p>Empieza por encriptar un texto</p>
      </div>
    </div>
  </section>
  <script src="./main.js"></script>
</body>
</html>
